  <script>
    function openHamburger() {
      document.getElementById("side-nav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    function closeHamburger() {
      document.getElementById("side-nav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.body.style.backgroundColor = "white";
    }
  </script>
  <script>
    function openProdList() {
      document.getElementById("product-close").style.visibility = "visible";
      document.getElementById("product-list").style.display = "block";
    }
    function closeProdList() {
      document.getElementById("product-list").style.display = "none";
      document.getElementById("product-close").style.visibility = "hidden";
    }
    function openDepList() {
      document.getElementById("dep-list").style.display = "block";
      document.getElementById("dep-close").style.visibility = "visible";
    }
    function closeDepList() {
      document.getElementById("dep-list").style.display = "none";
      document.getElementById("dep-close").style.visibility = "hidden";
    }
  </script>
  <script>
    var popup = document.getElementById("product-popup");
    var btn = document.getElementsByClassName("product-card");
    var close = document.getElementsByClassName("close")[0];

    var i = 0;
    while (i != btn.length) {
      btn[i].onclick = function(e) {
        if (e.path.length == 9) {
          var elem = e.path[1];
          var photo = e.path[2].children[0];
        } else {
          var elem = e.path[0];
          var photo = e.path[1].children[0];
        }
        
        popup.style.display = "block";
        var title = document.getElementById("popup-h2");
        var popupPhoto = document.getElementById("popup-photo");
        title.innerHTML = elem.children[0].innerText;
        popupPhoto.src = photo.src;
        // Details
        var details = document.getElementById("popup-text");
        if (elem.children[0].innerText == "Klasik") {
          details.innerHTML = `<p><b>Klasik Taberna'nın tadına varın.</b><br><br><b>Alkol Oranı:</b> 9,5%<br><br><b>İçindekiler:</b>Şerbetçioğlu, Maya, Su, Arpa Maltı<br><br><b>Ölçüler:</b> 33cl, 50cl</p>`;
        } else if (elem.children[0].innerText == "Litrelik") {
          details.innerHTML = `<p><b>Aileler için Litrelik Taberna</b><br><br><b>Alkol Oranı:</b> 10%<br><br><b>İçindekiler:</b>Şerbetçioğlu, Maya, Su, Arpa Maltı<br><br><b>Ölçüler:</b> 1lt</p>`
        } else {
          details.innerHTML = `<p><b>Türkiye'nin ilk Elma Cider'ı</b><br><br><b>Alkol Oranı:</b> 8,5%<br><br><b>İçindekiler:</b>Şerbetçioğlu, Maya, Su, Elma Mayşi<br><br><b>Ölçüler:</b> 33cl</p>`
        }
      }
      i++;
    }

    close.onclick = function() {
      popup.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == popup) {
        popup.style.display = "none";
      }
    }
  </script>
